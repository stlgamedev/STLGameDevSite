Name: 'Gelli Fields'
Description: "Gelli Fields is a cozy farming game! You visit distinct biomes and befriend adorable magical slimes on a mission to remove corruption spreading around the world. Each biome has unique mechanics and plenty of fun activities like minigames, fishing, and of course farming!"
